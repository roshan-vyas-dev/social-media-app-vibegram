<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibegram</title>

    <!-- favicon -->
    <link rel="icon" href="./images/insta-favicon.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-montserrat bg-[#0f1115] text-white">

    <div class="flex min-h-screen">

        <!-- Left Sidebar -->
        <aside class="hidden lg:block w-64  p-4 sticky top-0 h-screen border-r border-white/10 ">

            <!-- Top Section: name -->
            <a href="#" class="mt-5 block">
                <h1 class="text-white text-xl font-bold active:text-white/70   transition-transform duration-200 mb-6 ml-3 "
                    style="font-family: 'Pacifico', cursive;">Vibegram</h1>
            </a>

            <!-- Middle Section: Navigation Links -->
            <div class="mt-10">
                <nav class="space-y-4 text-lg">

                    <!-- Home -->
                    <a href="./home.html"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M3.75 10.5L12 3l8.25 7.5V20.25a.75.75 0 01-.75.75H15.75a.75.75 0 01-.75-.75V15h-6v5.25a.75.75 0 01-.75.75H4.5a.75.75 0 01-.75-.75V10.5z" />
                        </svg>
                        <span>Home</span>
                    </a>


                    <!-- Search -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
                        </svg>
                        <span>Search</span>
                    </a>

                    <!-- Explore -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
                            <circle cx="12" cy="12" r="10" stroke-width="2" stroke="currentColor" fill="none" />
                        </svg>
                        <span>Explore</span>
                    </a>

                    <!-- Reels -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path
                                d="M2.25 7.125V16.875C2.25 18.321 3.429 19.5 4.875 19.5H19.125C20.571 19.5 21.75 18.321 21.75 16.875V7.125C21.75 5.679 20.571 4.5 19.125 4.5H4.875C3.429 4.5 2.25 5.679 2.25 7.125ZM9.75 15.75V8.25L16.5 12L9.75 15.75Z" />
                        </svg>
                        <span>Reels</span>
                    </a>

                    <!-- Messages -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.5 12l19-8-8 19-3-7-8-4z" />
                        </svg>
                        <span>Messages</span>
                    </a>


                    <!-- Notifications -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V9a6 6 0 10-12 0v5c0 .386-.145.735-.405 1.005L4 17h5m6 0v1a3 3 0 11-6 0v-1h6z" />
                        </svg>
                        <span>Notifications</span>
                    </a>

                    <!-- Create -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span>Create</span>
                    </a>

                    <!-- Profile -->
                    <a href="#"
                        class="flex items-center gap-3 p-2 rounded-lg  hover:bg-white/10  cursor-pointer active:scale-95 transition-transform duration-200">
                        <img src="https://i.pravatar.cc/100" alt="profile"
                            class="w-6 h-6 rounded-full object-cover border border-2 ">
                        <span>Profile</span>
                    </a>
                </nav>


            </div>

        </aside>

        <!-- Main Content -->
        <main class="flex-1 px-4 sm:px-6 lg:px-10">


            <!-- Profile Section -->
            <div class="flex flex-col  items-center justify-center my-6 gap-6 ">

                <!-- Top: Profile pic + info -->
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6 w-full max-w-4xl mt-6 px-4">

                    <!-- Profile Picture -->
                    <div class="w-[120px] h-[120px] sm:w-[150px] sm:h-[150px] p-1 rounded-full">
                        <img src="https://i.pravatar.cc/110" class="w-full h-full rounded-full object-cover ">
                    </div>

                    <!-- Profile Info -->
                    <div class="flex flex-col items-center sm:items-start gap-2 text-center sm:text-left">
                        <h1 class="text-2xl md:text-3xl font-bold">ramos_97</h1>
                        <p class="text-sm text-gray-400">Ramos</p>

                        <div class="flex gap-6 mt-2 text-sm sm:text-base justify-center sm:justify-start">
                            <p><span class="font-semibold">0</span> posts</p>
                            <p><span class="font-semibold">110</span> followers</p>
                            <p><span class="font-semibold">70</span> following</p>
                        </div>
                    </div>
                </div>


                <!-- Buttons under profile info -->
                <div class="flex gap-3 w-full max-w-md mx-auto px-4">
                    <button
                        class="flex-1 py-2 text-sm font-semibold bg-white/15 border border-white/30 rounded-xl hover:bg-white/20">
                        Edit profile
                    </button>
                    <button
                        class="flex-1 py-2 text-sm font-semibold bg-white/15 border border-white/30 rounded-xl hover:bg-white/20">
                        View archive
                    </button>
                </div>


                <!-- Story Highlight -->
                <div class="flex justify-start gap-6 mt-6 px-4 w-full max-w-4xl mx-auto overflow-x-auto">

                    <!-- New Story Circle -->
                    <div class="flex flex-col  items-center  mr-auto">
                        <div
                            class="w-20 h-20 rounded-full border-2 border-gray-400 flex items-center justify-center hover:border-white cursor-pointer ">
                            <span class="text-white text-4xl font-bold leading-none ">+</span>
                        </div>
                        <p class="text-xs text-white mt-2 text-center font-semibold">New</p>
                    </div>

                </div>




                <!-- Tabs (Posts / Reels / Tagged) -->
                <div class="border-t border-white/10 mt-10 w-full max-w-5xl mx-auto">
                    <div class="flex justify-center gap-10 py-4 text-sm uppercase tracking-wide">
                        <button class="flex items-center gap-2 font-semibold border-t-2 border-white pt-4">
                            Posts
                        </button>
                        <button class="flex items-center gap-2 text-white/60 hover:text-white pt-4">
                            Reels
                        </button>
                        <button class="flex items-center gap-2 text-white/60 hover:text-white pt-4">
                            Tagged
                        </button>
                    </div>
                </div>

                <!-- Posts Grid -->
                <div class="grid grid-cols-3 gap-[2px] sm:gap-3 max-w-5xl mx-auto px-1 sm:px-4 pb-20">

                    <!-- Post -->
                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?1"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?2"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?3"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?4"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?5"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?6"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?7"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?8"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>

                    <div class="aspect-square bg-black overflow-hidden cursor-pointer">
                        <img src="https://picsum.photos/600?9"
                            class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                    </div>


                </div>





            </div>
            <!-- end main card -->



        </main>



    </div>




</body>

</html>
