<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibegram</title>

    <link rel="icon" href="./images/insta-favicon.png" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-montserrat">

    <!-- main full card start -->

    <div class="h-screen flex overflow-hidden border-b  border-b-gray-500">

        <!-- Left Section -->
        <div class="w-[57%] bg-[#0f1115] flex flex-col items-center justify-start text-center px-10">

            <!-- Logo -->
            <img src="./images/instablue.png" class="w-20 h-20 mt-16 self-start" alt="Vibegram Logo">

            <!-- Heading -->
            <h1 class="text-white text-4xl mt-3 font-semibold leading-snug  ">
                Capture every moment with your<br>
                <span class="bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                    close friends.
                </span>
            </h1>

            <!-- social img -->

            <img src="./images/Screenshot 2025-12-20 170440_cleanup.png" class="w-80 h-80 object-cover " />


        </div>
        <!--  -------------------------------------------------------------------------------------------------------  -->

        <!-- Right Section -->
        <div class="w-[43%] border-l border-l-2 border-l-gray-500 flex flex-col justify-center bg-gray-900 px-12 py-6">
            <h1 class="text-white text-lg font-semibold mb-5">Log into Vibegram</h1>
            <form action="./home.html" method="GET">

                <!-- input start -->

                <!-- Username Input -->
                <div class="space-y-4">
                    <div>
                        <input type="text"
                            class="w-full px-4 py-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-gray-400"
                            placeholder="Mobile number, username or email">
                    </div>


                    <!-- Password Input -->
                    <div>
                        <input type="password"
                            class="w-full px-4 py-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-gray-400"
                            placeholder="Password">
                    </div>
                </div>



                <!--  inputs ends -->


                <!-- login and password starts -->

                <!-- Login button -->
                <div class="space-y-4">
                    <div class="mt-6">
                        <button type="submit"
                            class="block w-full text-center bg-blue-600 text-white py-2.5 font-semibold rounded-full transition duration-150 ease-out hover:bg-blue-700 active:scale-95   ">
                            Log in
                        </button>
                    </div>

                    <!-- Forgot password -->
                    <div class="mt-3 ">
                        <a href="#"
                            class="block w-full text-center py-2.5 rounded-full bg-transparent font-semibold transition duration-150 ease-out text-white hover:bg-white/10  active:scale-95 ">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <!-- login and password starts -->


                <!-- facbook and create acc starts -->

                <!-- login facebook -->

                <div class="space-y-4">
                    <div class="mt-14 ">
                        <a href="#"
                            class="flex items-center justify-center gap-2 w-full py-2.5 rounded-full border border-gray-700 text-white transition duration-150 ease-out hover:bg-white/10 active:scale-95">

                            <!--  Facebook icon -->
                            <span class="flex items-center justify-center w-5 h-5  ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#1877F2" viewBox="0 0 24 24"
                                    class="w-5 h-5 ">
                                    <path
                                        d="M22.675 0h-21.35C.597 0 0 .598 0 1.333v21.333C0 23.402.597 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464.099 2.795.143v3.24h-1.918c-1.505 0-1.797.716-1.797 1.765v2.316h3.594l-.468 3.622h-3.126V24h6.127c.728 0 1.324-.598 1.324-1.334V1.333C24 .598 23.404 0 22.675 0z" />
                                </svg>
                            </span>

                            <span class="ml-2 font-semibold">Log in with Facebook</span>
                        </a>


                    </div>
                    <!-- create new account -->

                    <div>
                        <a href="./register.html"
                            class="block w-full text-center text-blue-400  py-2.5 font-semibold rounded-full border border-blue-400  transition duration-150 ease-out  hover:bg-white/10  active:scale-95 ">
                            Create new account
                        </a>
                    </div>

                </div>
                <!-- facbook and create acc ends -->


            </form>
        </div>

    </div>
    <!-- main-card ends -->
    <!-- ------------------------------------------------------------------------------------------------- -->

    <!-- Footer -->
    <footer class="w-full bg-[#0f1115]  py-4">
        <div class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-xs text-gray-400 font-semibold">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Help</a>
            <a href="#" class="hover:underline">Press</a>
            <a href="#" class="hover:underline">API</a>
            <a href="#" class="hover:underline">Jobs</a>
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Terms</a>
            <a href="#" class="hover:underline">Locations</a>
            <a href="#" class="hover:underline">Language</a>
        </div>

        <p class="mt-3 text-center text-xs text-gray-400 font-semibold">
            Â© 2025 Vibegram
        </p>
    </footer>


</body>


</html>
